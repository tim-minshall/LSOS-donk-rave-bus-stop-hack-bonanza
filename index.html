<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LSOS Zap Games 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
      html, body, #map { height: 400px; width: 600px; margin: 40px auto;}
      #map { height: 80vh; }
    </style>
  </head>
  <body>
    <h1>Donk Rave Bus Stop Hack Bonanza®️</h1>
    <p>Let's goooooo</p>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
    <script>
      var map = L.map('map').setView([51.588068, -0.070589], 15);
      var Thunderforest_Transport = L.tileLayer('https://{s}.tile.thunderforest.com/transport/{z}/{x}/{y}{r}.png?apikey={apikey}', {
            attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            apikey: 'a1a36fd41cba4a0ca1d1a0ba6143abb9',
            maxZoom: 22
        }).addTo(map);
        const redIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png'
        });
        L.marker([51.588068, -0.070589], { icon: redIcon }).addTo(map).bindPopup('Post Bar');

        fetch("bus_stops.geojson")
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                onEachFeature: (feature, layer) => {
                    layer.bindPopup(feature.properties.Stop_Name);
                }
                }).addTo(map);
            });
    </script>
  </body>
</html>
